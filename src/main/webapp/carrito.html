<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilos.css">
<link rel="stylesheet" href="custom.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>GreenGrove</title>

</head>

<body>

	<header>
		<nav
			class="navbar navbar-expand-lg navbar-dark p-3 bg-success fixed-top"
			id="headerNav">
			<div class="container-fluid">
				<a class="navbar-brand d-block d-lg-none" href="#"> <img
					class="logo1" src="resources/GreenGroeve.jpg" height="80" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mx-auto ">
						<li class="nav-item"><a class="nav-link mx-2 active"
							aria-current="page" href="index.html">Home</a></li>
						<li class="nav-item"><a href="tienda.html"
							class="nav-link mx-2" href="#">Productos</a></li>
						<li class="nav-item d-none d-lg-block"><a
							class="nav-link mx-2" href="index.html"> <img class="logo1"
								src="resources/GreenGroeve.jpg" height="80" />
						</a></li>
						<li class="nav-item"><a class="nav-link mx-2"
							href="carrito.html">Carrito</a></li>
						<li class="nav-item"><a class="nav-link mx-2" href="#">Reseñas</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="b-example-divider"></div>
	<div class="b-example-divider"></div>
	<div class="b-example-divider"></div>

	<main>
		<div class="b-example-divider"></div>

		<h1 class="display-4 fw-bold">Datos del envío</h1>

		<div class="b-example-divider"></div>

		<div class="container">
			<table class="table">
				<tbody>
					<tr>
						<td>
							<form class="formulario">
								<div class="form-row">
									<div class="col">
										<input type="text" class="form-control" placeholder="Nombre"
											required>
									</div>
								</div>
						</td>
						<td colspan="2">
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" placeholder="Apellido"
										required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<input type="email" class="form-control" id="inputEmail4"
										placeholder="Correo electrónico" required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" id="inputAddress"
										placeholder="Dirección" required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" id="inputAddress2"
										placeholder="Apartamento, estudio o piso" required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" id="inputCity"
										placeholder="Ciudad" required>
								</div>
							</div>
						</td>
						<td>
							<div class="form-row">
								<div class="col">
									<select id="inputState" class="form-control">
										<option selected>Elegir...</option>
										<option>...</option>
									</select>
								</div>
						</td>
						<td>
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" id="inputZip"
										placeholder="Código Postal" required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" id="gridCheck">
										<label class="form-check-label" for="gridCheck">
											Acepto los términos y condiciones </label>
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<button type="submit" class="btn btn-primary">Enviar</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="b-example-divider"></div>

		<h1 class="display-4 fw-bold">Método de pago</h1>


		<div class="b-example-divider"></div>


		<div class="container">
			<table class="table">
				<tbody>
					<tr>
						<td colspan="2">
							<form class="formulario">
								<div class="form-row">
									<div class="col">
										<input type="text" class="form-control"
											placeholder="Numero de tarjeta" required>
										<id ="inputNumero" maxlength="19" autocomplete="off">
									</div>
								</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="form-row">
								<div class="col">
									<input type="text" class="form-control" placeholder="Nombre"
										required>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="flexbox">
								<div class="grupo expira">
									<label for="selectMes">Expiracion</label>
									<div class="flexbox">
										<div class="grupo-select">
											<select name="mes" id="selectMes">
												<option disabled selected>Mes</option>
											</select> <i class="fas fa-angle-down"></i>
										</div>
						</td>
						<td>
							<div class="grupo-select">
								<select name="year" id="selectYear">
									<option disabled selected>Año</option>
								</select> <i class="fas fa-angle-down"></i>
							</div>
							</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="form-row">
								<div class="col">
									<input type="text" placeholder="CVV" required>
								</div>
							</div>
						</td>
					</tr>


					<td colspan="3">
						<div class="form-row">
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Acepto
										los términos y condiciones </label>
								</div>
							</div>
						</div>
					</td>
					</tr>
					<tr>
						<td colspan="3">
							<div class="form-row">
								<div class="col">
									<button type="submit" class="btn btn-primary">Pagar</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="b-example-divider"></div>


	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
